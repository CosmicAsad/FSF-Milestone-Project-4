{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container">
    <div class="row">
        <a href="{% url 'products' %}" class="btn rounded-0">
            <span class="icon">
                <i class="fas fa-chevron-left"></i>
            </span>
            <span>Return to products</span>
        </a>
    </div>
    <div class="row">
        <div class="col-12 col-md-6">
            <hr class="w-50">
            <h2 class="logo-font mb-3 text-center">Manage Products</h2>
            <h5>Add Product</h5>
            <hr class="w-50">
        </div>
    </div>

    <div class="row">
        <div class="col-12 col-md-6">
            <form action="{% url 'add_product' %}" method="POST" class="form mb-2" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form | crispy }}
                <div>
                    <a class="btn btn-black rounded-5" href="{% url 'products' %}"></a>
                    <button class="btn btn=black rounded-5" type="submit">Add Product</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
